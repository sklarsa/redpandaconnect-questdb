http:
  enabled: true
  address: 0.0.0.0:4195
  root_path: /benthos
  debug_endpoints: true
  cert_file: ""
  key_file: ""
  cors:
    enabled: false
    allowed_origins: []
  basic_auth:
    enabled: false
    realm: restricted
    username: ""
    password_hash: ""
    algorithm: sha256
    salt: ""
input:
  broker:
    inputs:
      - stdin: {}
      - socket_server:
          network: "tcp"
          address: 0.0.0.0:6000
buffer:
  none: {}
pipeline:
  threads: -1
  processors: []
output:
  fallback:
    - reject_errored:
        questdb:
          address: localhost:9000
          table: hello3
          max_in_flight: 256
          timestampFields:
            - t
          designatedTimestampField: "d"
          batching:
            count: 10000
            period: 10s
            check: this.contains("END BATCH")
    - stdout: {}

input_resources: []
processor_resources: []
output_resources: []
cache_resources: []
rate_limit_resources: []
logger:
  level: DEBUG
  format: logfmt
  add_timestamp: false
  level_name: level
  timestamp_name: time
  message_name: msg
  static_fields:
    '@service': benthos
  file:
    path: ""
    rotate: false
    rotate_max_age_days: 0
metrics:
  prometheus: {}
  mapping: ""
tracer:
  none: {}
shutdown_delay: 0s
shutdown_timeout: 20s
tests: []
